<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
    <link rel="import" href="headerComponent.html" />
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <!-- 헤더 (검색바) -->
    <div class="header-content">
      <div class="search">
        <img class="search-btn-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" />
        <input id="searchInput" type="text" placeholder="검색어 입력" oninput="toggleClearButton()" />
        <img id="clearButton" class="x-btn-img" src="../assets/x.png" alt="x" onclick="clearInput()" />
        <!-- <input type="text" placeholder="검색어 입력" />
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" /> -->
      </div>
    </div>

    <!-- 워크스페이스 메뉴 -->
    <div class="space-list">
      <div class="space-btn space-name-btn">
        <div class="space-name"></div>
          대전 <br />
          7
        </div>
      </div>
      <br />
      <div id="home-btn" class="space-btn-box">
        <div class="space-btn">
          <img class="space-btn-img" src="../assets/home.png" alt="홈" />
        </div>
        <div class="space-btn-name">홈</div>
      </div>
      <div id="shuffle-btn" class="space-btn-box" onclick="teamCreation()">
        <div class="space-btn">
          <img class="space-btn-img" src="../assets/shuffle.png" alt="더보기" />
        </div>
        <div class="space-btn-name">팀생성</div>
      </div>
      <div id="add-btn" class="space-btn-box">
        <div class="space-btn">
          <img class="space-btn-img" src="../assets/dotdotdot.png" alt="" />
        </div>
        <div class="space-btn-name">더보기</div>
      </div>
    </div>

    <!-- 워크 스페이스 내의 채널 목록 -->
    <div class="channel">
      <div class="channel-header">
        <div class="channel-name-box">
          <div class="channel-name">구해조</div>
          <img class="channel-name-dropdown-img" src="../assets/dropdownarrow.webp" alt="" />
        </div>
        <img class="channel-setting-img" src="../assets/pencil.png" alt="" />
      </div>
      <div class="channel-main">
        <div class="channel-list">
          <img class="channel-list-dropdown-img" src="../assets/dropdownarrow.webp" alt="" />
          채널
        </div>
        <div class="direct-message">
          <img class="direct-message-dropdown-img" src="../assets/dropdownarrow.webp" alt="" />
          다이렉트 메시지
        </div>
      </div>
    </div>

    <!-- 작업공간 -->
    <div class="chat-window">
      <iframe id="team-creation-frame" style="display: none" frameborder="0"></iframe>
    </div>

    <div class="main-content"></div>
  </body>
</html>
